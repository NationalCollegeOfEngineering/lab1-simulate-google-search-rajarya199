<!-- search using html css -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>search </title>
<style>
    
    .abc{
        font-size: xx-large;
        position: absolute;
        top:45%;
        left:35%;
        text-align: center;
        align-items: center;
        justify-content: center;
    
    }
    .box input{
    font-size: 25px;
    padding: 10px;
    float: left;
  
    margin-left: none;
    }
  .box button{
    border-left: none;
    font-size: 25px;
    padding:10px;
    float: left;
  background-color:darkslateblue;
  color:white;

  } 
</style>
</head>

<body>
    <div class="abc">
        Search  With Google
    <form  class="box"  action=" https://www.google.com/search" target="_blank">

        <input type="text" id="search"  placeholder="Search here">
        <button type="submit"><i class="fa fa-search "></i></button>
        
    </form>
</div>
</body> 
</html>
