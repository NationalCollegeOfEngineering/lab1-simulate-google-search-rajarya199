<!-- with js-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .file{
            font-size: xx-large;
        }
    </style>
    
</head>
<body>
   <div class="file">
    Search with google:
    
   </div>  
   <br>
    
    <input type="text" id="search" placeholder="Search here" name="q">
    <button  onclick="opengoogle()"> search</button>
    <script>
        function opengoogle(){
        
            var q = document.getElementById("search").value;
            window.open(" https://www.google.com/search?q="+ encodeURIComponent(q));
            
            
            
        }
    </script>
   
</body>
</html>
